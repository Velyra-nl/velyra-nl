<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velyra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.4); /* subtiele overlay voor leesbaarheid */
    }
    .content img {
      max-width: 300px;
      margin-bottom: 2rem;
    }
    .content p {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
      color: #e6e6e6;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="Velyra_Background.mp4" type="video/mp4">
    Je browser ondersteunt deze video niet.
  </video>
  <div class="content">
    <img src="velyra_logo.png" alt="Velyra logo">
    <p>Verlies jezelf in een nacht vol geheimen, aanrakingen en onthullingen.</p>
  </div>
</body>
</html>
